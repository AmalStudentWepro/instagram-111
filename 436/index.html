<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/media.css">
</head>
<body>
    <div class="container_one">
        <div class="header">
            <div class="box_header">
                <div class="logo"><img src="./img/Logo.svg" alt=""></div>
                <div class="search">
                    <input type="text" placeholder="Search">
                </div>
                <div class="icons_header">
                    <button class="btn"><a href="http://127.0.0.1:5500/index.html"><img src="./img/home.svg" alt=""></a></button>
                    <button class="btn"><img src="./img/thunder.svg" alt="Messages"></button>
                    <button class="btn"><img src="./img/compas.svg" alt="Explore"></button>
                    <button class="btn"><img src="./img/heart.svg" alt="Activity"></button>
                    <button class="btn"><a href="http://127.0.0.1:5500/html/user.html"><img src="./img/Avatar.svg" alt=""></a></button>
                </div>
            </div>
            </div>
           
    </div>
    <div class="container">
        <div class="grid">
            <div class="stories">
            </div>
            <div id="post">
            </div>
        </div>
        <div class="cont_2">
            <div class="profile-switch">
                <div class="profile-pic_one"></div>
                <div class="profile-info">
                    <h3>nickname</h3>
                    <h4>Name Surname</h4>
                </div>
                <button class="switch-button">Switch</button>
            </div>
            <div class="suggestions-header">
                <span>Suggestions For You</span>
                <a href="#" class="see-all">See All</a>
            </div>
                <div class="suggestion-item">
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
